<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Styles</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            color: #444;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            font-size: 28px;
            color: #007bff;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: #007bff;
            border-radius: 10px;
            border: 2px solid #004085;
            opacity: 0.8;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSS3 Styles</h1>
        <p>This is an example demonstrating the use of internal styles in HTML.</p>
        <div class="box"></div>
        <a href="#" class="button">Click Me</a>
    </div>
</body>
</html>
