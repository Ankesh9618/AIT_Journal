<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script>
        
        var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext('2d');
        
        //smiley
        context.fillStyle = 'white';
        context.strokeStyle = 'black';
        context.lineWidth = 5;
        context.beginPath();
        context.arc(320, 240, 200, 0, 2 * Math.PI);
        context.fill();
        context.stroke();
        context.closePath();
        
        //eyes
        context.fillStyle = 'white';
        context.beginPath();
        context.arc(270, 175, 30, 0, 2 * Math.PI);
        context.fill();
        context.stroke();
        context.closePath();
        
        context.beginPath();
        context.arc(370, 175, 30, 0, 2 * Math.PI);
        context.fill();
        context.stroke();
        context.closePath();
        
        //mouth
        context.strokeStyle = 'black';
        context.lineWidth = 5;
        context.beginPath();
        context.arc(320, 240, 150, 0, -1 * Math.PI);
        context.stroke();
        context.closePath();
        
        
        
        
        
        
            </script>
    <canvas id="myCanvas" width="680" height="550" style="border:2px solid"></canvas>
    <svg height="210" width="500" xmlns="http://www.w3.org/2000/svg">
        <polygon points="100,10 40,198 190,78 10,78 160,198"
        style="fill:lime;stroke:purple;stroke-width:5;" />
      </svg>
</body>
</html>
